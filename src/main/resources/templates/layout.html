<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My App</title>
  <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link th:fragment="custom-css" rel="stylesheet" th:href="@{/css/style.css}">
  <link th:fragment="admin-css" rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body class="d-flex flex-column h-100" th:fragment="dynamic(main)">
  <header th:fragment="header">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">BookHaven</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Trang Chủ</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" href="/books">
                Sách
              </a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
              <a class="nav-link" href="/books/add">
                Thêm Sách
              </a>
            </li>
            <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
              <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Quản Trị
              </a>
              <ul class="dropdown-menu" aria-labelledby="adminDropdown">
                <li><a class="dropdown-item" href="/admin/users">
                  <i class="bi bi-people-fill"></i> Quản Lý Users
                </a></li>
                <li><a class="dropdown-item" href="/admin/books">
                  <i class="bi bi-book-fill"></i> Quản Lý Sách
                </a></li>
              </ul>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated() and !hasAuthority('ADMIN')">
              <a class="nav-link" href="/cart">
                Giỏ Hàng
              </a>
            </li>
          </ul>
          <div class="d-flex gap-2">
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
              <button class="btn btn-outline-danger" type="submit">Đăng Xuất</button>
            </form>
            <a sec:authorize="!isAuthenticated()" class="btn btn-outline-primary" href="/login">
              Đăng Nhập
            </a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  
  <div th:replace="${main}"></div>
  
  <footer th:fragment="footer" class="footer mt-auto">
    <div class="container text-center">
      <p class="mb-0">Bản quyền © <span th:text="${#dates.year(#dates.createNow())}"></span> 
      <a href="/">Nhà Sách BookHaven</a> | Thiên Đường Sách Của Bạn</p>
    </div>
  </footer>
  
  <script th:fragment="scripts" th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
</body>

</html>
